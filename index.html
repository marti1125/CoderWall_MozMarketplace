<!DOCTYPE html>
<html lang="en">
<head>
	<title>CoderWall Badges</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/headers.css" />
    <link rel="stylesheet" type="text/css" href="css/lists.css" />
    <link rel="stylesheet" type="text/css" href="css/input_areas.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
	<section role="region" id="list-view">
            <header>
                <menu type="toolbar">
                    <button id="settings-btn"><span class="icon icon-settings">settings</span>
                    </button>
                </menu>
                
			<h1>FirefoxOS</h1>

            </header>
            <article id="appList" data-type="list">
                
            </article>
        </section>
        
        <section role="region" id="settings-view" class="skin-organic">
            <header>
                <button id="close-btn"><span class="icon icon-close">close</span>
                </button>
                <menu type="toolbar">
                    <button id="settings-btn">Go</button>
                </menu>
                
			<h1>Search</h1>

            </header>
            <article>
                <form>
                    <p>
                        <input id="username" type="text" placeholder="username">
                        <button id="btnreset" type="reset">Clear</button>
                        <div id="badges"></div>
                    </p>                    
                </form>
            </article>
        </section>

<!-- js -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/data.js"></script>
<!--script src="js/app.js"></script-->

<script id="template" type="text/template">
    <div class="username"><%= username %></div>
</script>

</body>
</html>
