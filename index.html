<!DOCTYPE html>
<html lang="en">
<head>
	<title>CoderWall Badges</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="css/headers.css" />
    <link rel="stylesheet" type="text/css" href="css/lists.css" />
    <link rel="stylesheet" type="text/css" href="css/input_areas.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>
<body>
	<section role="region" id="list-view">
            <header>
                <menu type="toolbar">
                    <button id="settings-btn"><span class="icon icon-settings">settings</span>
                    </button>
                </menu>
                
			<h1>FirefoxOS</h1>

            </header>
            <article id="appList" data-type="list">
                <ul>
                    <li>
                        <a href="#">
                            <aside>
                                <img src="css/images/default.png">
                            </aside>
                            <aside class="pack-end install"></aside>
                            <p>App 1</p>
                            <p>App developer</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <aside>
                                <img src="css/images/default.png">
                            </aside>
                            <aside class="pack-end install"></aside>
                            <p>App 2</p>
                            <p>App developer</p>
                        </a>
                    </li>
                </ul>
            </article>
        </section>
        
        <section role="region" id="settings-view" class="skin-organic">
            <header>
                <button id="close-btn"><span class="icon icon-close">close</span>
                </button>
                <menu type="toolbar">
                    <button id="settings-btn">Log in</button>
                </menu>
                
			<h1>Settings</h1>

            </header>
            <article>
                <form>
                    <p>
                        <input type="text" placeholder="username">
                        <button type="reset">Clear</button>
                    </p>
                    <p>
                        <input type="password" placeholder="password" />
                    </p>
                </form>
            </article>
        </section>

<!-- js -->
<script src="js/zepto.min.js"></script>
<script src="js/underscore-min.js"></script>
<script src="js/backbone-min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
